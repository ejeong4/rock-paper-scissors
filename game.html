<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="play-page">

        <div class="computer-play">
            <div class="computer-title">
                Computer
            </div>
            <div class="computer-play-btn">
                <div class="computer-play-top"></div>
                <div class="computer-play-bottom"></div>
                <div class="computer-play-shadow"></div>
            </div>

        </div>

        <div class="player-play">
            <div class="player-title">
                Pick your play:
            </div>

            <div class="player-btns">
                <div class="rock">
                    <button class="rock-btn">
                        <div class="rock-btn-top"></div>
                        <div class="rock-btn-bottom"></div>
                        
                    </button>
                </div>

                <div class="paper">
                    <button class="paper-btn">
                        <div class="paper-btn-top"></div>
                        <div class="paper-btn-bottom"></div>
                        
                    </button>
                </div>

                <div class="scissors">
                    <button class="scissors-btn">
                        <div class="scissors-btn-top"></div>
                        <div class="scissors-btn-bottom"></div>
                        
                    </button>
                </div>



            </div>
            <div class="player-btns-shadow"></div>
        </div>
    </div>
</body>

</html>
